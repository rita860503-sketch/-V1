<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瑪雅密碼計算器｜Aurora (西元・加總法)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 動態星空＋極光背景 -->
  <div class="bg">
    <canvas id="aurora"></canvas>
    <div class="stars"></div>
  </div>

  <!-- 玻璃面板 -->
  <main class="panel">
    <h1>瑪雅密碼計算器 <small class="sub">（西元｜加總法：年＋月＋日）</small></h1>

    <!-- 圖騰 -->
    <section class="totem-wrap" aria-label="瑪雅圖騰">
      <svg class="totem" viewBox="0 0 300 300" aria-hidden="true">
        <defs>
          <radialGradient id="g" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#9feaff" stop-opacity="1"/>
            <stop offset="70%" stop-color="#7ad7ff" stop-opacity=".35"/>
            <stop offset="100%" stop-color="#5ad1ff" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <circle cx="150" cy="150" r="120" fill="url(#g)" opacity=".25"/>
        <circle cx="150" cy="150" r="110" fill="none" stroke="#cfe8ff" stroke-width="2" opacity=".7"/>
        <circle cx="150" cy="150" r="90" fill="none" stroke="#9feaff" stroke-width="2" opacity=".6" stroke-dasharray="8 6"/>
        <circle cx="150" cy="150" r="70" fill="none" stroke="#7ad7ff" stroke-width="2" opacity=".6"/>
        <g transform="translate(150,150)">
          <circle r="34" fill="none" stroke="#e8f3ff" stroke-width="3"/>
          <path d="M-18 0 a18 18 0 1 0 36 0 a18 18 0 1 0 -36 0z" fill="none" stroke="#e8f3ff" stroke-width="2" opacity=".8"/>
          <circle r="6" fill="#e8f3ff"/>
          <path d="M-40 0h80M0 -40v80" stroke="#cfe8ff" stroke-width="2" opacity=".35"/>
        </g>
        <!-- 12 刻度 -->
        <g stroke="#cfe8ff" stroke-width="2" opacity=".55" transform="translate(150,150)">
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(0)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(30)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(60)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(90)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(120)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(150)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(180)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(210)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(240)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(270)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(300)"/>
          <line x1="0" y1="-110" x2="0" y2="-120" transform="rotate(330)"/>
        </g>
      </svg>
    </section>

    <!-- 輸入區：僅西元 + 雙胞胎可選 -->
    <section class="form">
      <div class="row">
        <label class="field">
          <span>西元生日</span>
          <input type="date" id="dateAD" aria-label="選擇西元生日">
        </label>

        <label class="field inline">
          <input type="checkbox" id="twinEnable">
          <span>雙胞胎分流（輸入出生時間）</span>
        </label>

        <label class="field inline hidden" id="timeWrap">
          <span>出生時間</span>
          <input type="time" id="birthTime" step="60">
        </label>
      </div>

      <div class="row actions">
        <button id="btnCalc" class="btn">
          <span class="btn-text">開始計算</span>
          <span class="loader"></span>
        </button>
        <button id="btnReset" class="btn ghost">清空</button>
      </div>
    </section>

    <!-- 結果區 -->
    <section id="result" class="cards hidden">
      <div class="card small">
        <div class="label">前世（A）</div>
        <div class="value" id="valA">—</div>
        <div class="sub" id="subA">—</div>
      </div>
      <div class="card small">
        <div class="label">今生（B）</div>
        <div class="value" id="valB">—</div>
        <div class="sub" id="subB">—</div>
      </div>
      <div class="card large">
        <div class="label">潛意識（C）</div>
        <div class="value" id="valC">—</div>
        <div class="sub" id="subC">—</div>
      </div>
      <div class="card full">
        <div class="label">表象系統（D）</div>
        <div class="value" id="valD">—</div>
        <div class="sub" id="subD">—</div>
      </div>
      <div class="card full">
        <div class="label">小宇宙（E）</div>
        <div class="value" id="valE">—</div>
        <div class="sub" id="subE">—</div>
      </div>
      <div class="done" id="doneMsg">完成計算。</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
