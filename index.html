<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>瑪雅密碼計算器 Lite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky"><div class="stars"></div><div class="twinkle"></div><div class="sparkles"></div></div>

  <main class="container">
    <h1>瑪雅密碼計算器 <span class="tag">Lite</span></h1>

    <section class="inputs">
      <p class="helper">請輸入（或選擇）自己的出生年月日</p>

      <label class="select">
        <span>日期格式</span>
        <select id="calendarMode" aria-label="選擇日期格式">
          <option value="ad">西元（公曆）</option>
          <option value="roc">民國</option>
        </select>
      </label>

      <div id="adInputs" class="row">
        <label>
          <span>西元生日</span>
          <input type="date" id="dateAD" aria-label="選擇西元生日" />
        </label>
      </div>

      <div id="rocInputs" class="row hidden">
        <label>
          <span>民國年份</span>
          <input type="number" id="rocYear" min="1" max="300" placeholder="例如：86" aria-label="輸入民國年份" />
        </label>
        <label>
          <span>民國月日</span>
          <input type="text" id="rocMDDisplay" class="roc-display" placeholder="點此選擇月/日（民國年已輸入）" readonly />
          <input type="hidden" id="dateROCValue" />
        </label>
      </div>

      <div class="advanced">
        <label class="inline">
          <input type="checkbox" id="twinEnable">
          <span>雙胞胎分流（輸入出生時間讓結果略有差異）</span>
        </label>
        <label class="inline hidden" id="timeWrap">
          <span>出生時間</span>
          <input type="time" id="birthTime" step="60">
        </label>
      </div>

      <div class="actions">
        <button id="btnCalc" class="btn">
          <span class="btn-text">開始計算</span>
          <span class="loader hidden"></span>
        </button>
        <button id="btnReset" class="btn ghost">清空</button>
      </div>
    </section>

    <section id="result" class="result hidden">
      <h2 class="sr-only">運算結果</h2>

      <div class="grid">
        <div class="cell a">
          <div class="label">前世 (A)</div>
          <div class="value" id="valA">—</div>
          <div class="sub" id="subA">—</div>
        </div>
        <div class="cell b">
          <div class="label">今生 (B)</div>
          <div class="value" id="valB">—</div>
          <div class="sub" id="subB">—</div>
        </div>
        <div class="cell c">
          <div class="label">潛意識 (C)</div>
          <div class="value" id="valC">—</div>
          <div class="sub" id="subC">—</div>
        </div>
        <div class="cell d">
          <div class="label">表象系統 (D)</div>
          <div class="value" id="valD">—</div>
          <div class="sub" id="subD">—</div>
        </div>
        <div class="cell e">
          <div class="label">小宇宙 (E)</div>
          <div class="value" id="valE">—</div>
          <div class="sub" id="subE">—</div>
        </div>
      </div>

      <p class="done" id="doneMsg">完成計算。</p>
    </section>
  </main>

  <!-- 民國月日選擇器（年固定） -->
  <div id="rocPicker" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="rocTitle">
    <div class="modal-card">
      <div class="modal-header">
        <button class="icon-btn" id="rocPrev" aria-label="上一月">‹</button>
        <div class="title" id="rocTitle">民國 -- 年 -- 月</div>
        <button class="icon-btn" id="rocNext" aria-label="下一月">›</button>
      </div>
      <div class="modal-subheader">
        <button class="chip" id="rocToday">今</button>
        <button class="chip ghost" id="rocClose">關閉</button>
      </div>
      <div class="weekday"><div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div></div>
      <div class="grid-days" id="rocDays"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
