<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>瑪雅密碼計算器 | 個人 / 合盤</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <section class="card">
      <div class="card-header">
        <img src="totem.jpg" alt="Totem" class="totem" />
        <h1 class="title">MAYA CODE CALCULATOR</h1>
      </div>

      <div class="controls">
        <label class="row">
          <span>模式</span>
          <select id="mode">
            <option value="single">個人</option>
            <option value="match">合盤</option>
          </select>
        </label>

        <div class="grid two" id="singleInputs">
          <div class="panel">
            <h3>本人</h3>
            <label class="row">
              <span>西元生日</span>
              <input type="date" id="dateA" />
            </label>
            <label class="row inline">
              <input type="checkbox" id="twinA" />
              <span>雙胞胎分流（輸入出生時間）</span>
            </label>
            <label class="row time" id="timeWrapA" hidden>
              <span>出生時間</span>
              <input type="time" id="timeA" placeholder="09:17" />
            </label>
          </div>
        </div>

        <div class="grid two hidden" id="matchInputs">
          <div class="panel">
            <h3>本人</h3>
            <label class="row">
              <span>西元生日</span>
              <input type="date" id="dateA2" />
            </label>
            <label class="row inline">
              <input type="checkbox" id="twinA2" />
              <span>雙胞胎分流（輸入出生時間）</span>
            </label>
            <label class="row time" id="timeWrapA2" hidden>
              <span>出生時間</span>
              <input type="time" id="timeA2" placeholder="09:17" />
            </label>
          </div>

          <div class="panel">
            <h3>對方</h3>
            <label class="row">
              <span>西元生日</span>
              <input type="date" id="dateB" />
            </label>
            <label class="row inline">
              <input type="checkbox" id="twinB" />
              <span>雙胞胎分流（輸入出生時間）</span>
            </label>
            <label class="row time" id="timeWrapB" hidden>
              <span>出生時間</span>
              <input type="time" id="timeB" placeholder="09:18" />
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="btnCalc" class="btn primary">開始計算</button>
          <button id="btnReset" class="btn ghost">清空</button>
        </div>
      </div>

      <div id="resultSingle" class="result hidden">
        <h2>運算結果（個人）</h2>
        <div class="grid five">
          <div class="cell">
            <div class="label">前世 (A)</div>
            <div class="value" id="A1">—</div>
            <div class="sub" id="A1s">—</div>
          </div>
          <div class="cell">
            <div class="label">今生 (B)</div>
            <div class="value" id="B1">—</div>
            <div class="sub" id="B1s">—</div>
          </div>
          <div class="cell wide">
            <div class="label">潛意識 (C)</div>
            <div class="value" id="C1">—</div>
            <div class="sub" id="C1s">—</div>
          </div>
          <div class="cell">
            <div class="label">表象系統 (D)</div>
            <div class="value" id="D1">—</div>
            <div class="sub" id="D1s">—</div>
          </div>
          <div class="cell">
            <div class="label">小宇宙 (E)</div>
            <div class="value" id="E1">—</div>
            <div class="sub" id="E1s">—</div>
          </div>
        </div>
      </div>

      <div id="resultMatch" class="result hidden">
        <h2>運算結果（合盤）</h2>
        <div class="grid two">
          <div class="panel">
            <h3>本人</h3>
            <div class="grid five">
              <div class="cell"><div class="label">A</div><div class="value" id="A2r">—</div><div class="sub" id="A2rs">—</div></div>
              <div class="cell"><div class="label">B</div><div class="value" id="B2r">—</div><div class="sub" id="B2rs">—</div></div>
              <div class="cell wide"><div class="label">C</div><div class="value" id="C2r">—</div><div class="sub" id="C2rs">—</div></div>
              <div class="cell"><div class="label">D</div><div class="value" id="D2r">—</div><div class="sub" id="D2rs">—</div></div>
              <div class="cell"><div class="label">E</div><div class="value" id="E2r">—</div><div class="sub" id="E2rs">—</div></div>
            </div>
          </div>
          <div class="panel">
            <h3>對方</h3>
            <div class="grid five">
              <div class="cell"><div class="label">A</div><div class="value" id="A3r">—</div><div class="sub" id="A3rs">—</div></div>
              <div class="cell"><div class="label">B</div><div class="value" id="B3r">—</div><div class="sub" id="B3rs">—</div></div>
              <div class="cell wide"><div class="label">C</div><div class="value" id="C3r">—</div><div class="sub" id="C3rs">—</div></div>
              <div class="cell"><div class="label">D</div><div class="value" id="D3r">—</div><div class="sub" id="D3rs">—</div></div>
              <div class="cell"><div class="label">E</div><div class="value" id="E3r">—</div><div class="sub" id="E3rs">—</div></div>
            </div>
          </div>
        </div>
      </div>

      <p class="hint">＊請輸入您的出生年月日；雙胞胎分流：在加總年+月+日後，再加上出生「時+分」。例外年段 1910–1921 / 2010–2021：A/B 隱藏，C 固定為 10。</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
