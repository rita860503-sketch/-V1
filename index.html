<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>瑪雅密碼合盤｜雙方皆支援雙胞胎分流</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky"><div class="stars"></div><div class="twinkle"></div></div>
  <main class="container">
    <h1>瑪雅密碼合盤 <span class="sub">（雙方皆支援雙胞胎分流）</span></h1>

    <section class="panel inputs">
      <div class="two-col">
        <div class="card person" id="pA">
          <h2>你的資料</h2>
          <label class="row">
            <span>西元生日</span>
            <input type="date" id="dateA" aria-label="你的西元生日" />
          </label>
          <label class="row inline">
            <input type="checkbox" id="twinA" />
            <span>雙胞胎分流（輸入出生時間）</span>
          </label>
          <label class="row">
            <span>出生時間（24h）</span>
            <input type="time" id="timeA" step="60" disabled />
          </label>
        </div>

        <div class="card person" id="pB">
          <h2>對方資料</h2>
          <label class="row">
            <span>西元生日</span>
            <input type="date" id="dateB" aria-label="對方西元生日" />
          </label>
          <label class="row inline">
            <input type="checkbox" id="twinB" />
            <span>雙胞胎分流（輸入出生時間）</span>
          </label>
          <label class="row">
            <span>出生時間（24h）</span>
            <input type="time" id="timeB" step="60" disabled />
          </label>
        </div>
      </div>

      <div class="actions">
        <button id="btnCalc" class="btn primary">
          <span class="btn-text">開始計算</span>
          <span class="loader hidden"></span>
        </button>
        <button id="btnReset" class="btn ghost">清空</button>
      </div>
    </section>

    <section id="result" class="panel hidden">
      <h2>運算結果</h2>
      <div class="two-col">
        <div class="card result-card">
          <h3>你</h3>
          <div class="grid">
            <div class="cell"><div class="label">前世 A</div><div id="A_A" class="value">—</div><div id="A_A_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">今生 B</div><div id="A_B" class="value">—</div><div id="A_B_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">潛意識 C</div><div id="A_C" class="value">—</div><div id="A_C_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">表象系統 D</div><div id="A_D" class="value">—</div><div id="A_D_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">小宇宙 E</div><div id="A_E" class="value">—</div><div id="A_E_kw" class="kw">—</div></div>
          </div>
        </div>
        <div class="card result-card">
          <h3>對方</h3>
          <div class="grid">
            <div class="cell"><div class="label">前世 A</div><div id="B_A" class="value">—</div><div id="B_A_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">今生 B</div><div id="B_B" class="value">—</div><div id="B_B_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">潛意識 C</div><div id="B_C" class="value">—</div><div id="B_C_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">表象系統 D</div><div id="B_D" class="value">—</div><div id="B_D_kw" class="kw">—</div></div>
            <div class="cell"><div class="label">小宇宙 E</div><div id="B_E" class="value">—</div><div id="B_E_kw" class="kw">—</div></div>
          </div>
        </div>
      </div>

      <div class="card hints">
        <h3>合盤小提示</h3>
        <ul id="matchHints">
          <li>觀察雙方的 D / E 是否相近：相近代表表面的行動與小宇宙頻率容易同步。</li>
          <li>若 C 接近，彼此內在動機容易理解；相差大，適合以明確規則與分工彌補。</li>
        </ul>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
