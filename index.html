<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>瑪雅密碼計算器 Lite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky">
    <div class="stars"></div>
    <div class="twinkle"></div>
  </div>

  <main class="container">
    <h1>瑪雅密碼計算器 <span class="tag">Lite</span></h1>

    <section class="inputs">
      <label class="select">
        <span>日期格式</span>
        <select id="calendarMode" aria-label="選擇日期格式">
          <option value="ad">西元（公曆）</option>
          <option value="roc">民國</option>
        </select>
      </label>

      <div id="adInputs" class="row">
        <label>
          <span>西元生日</span>
          <input type="date" id="dateAD" aria-label="選擇西元生日" />
        </label>
      </div>

      <div id="rocInputs" class="row hidden">
        <label>
          <span>民國生日（以日曆選擇）</span>
          <input type="date" id="dateROC" aria-label="選擇民國生日（日曆）" />
          <small id="rocHint" class="hint"></small>
        </label>
      </div>

      <div class="actions">
        <button id="btnCalc" class="btn">
          <span class="btn-text">開始計算</span>
          <span class="loader hidden"></span>
        </button>
        <button id="btnReset" class="btn ghost">清空</button>
      </div>
    </section>

    <section id="result" class="result hidden">
      <h2>運算結果</h2>

      <div class="grid">
        <div class="cell a">
          <div class="label">前世 A</div>
          <div class="value" id="valA">—</div>
        </div>
        <div class="cell b">
          <div class="label">今生 B</div>
          <div class="value" id="valB">—</div>
        </div>
        <div class="cell c">
          <div class="label">潛意識 C</div>
          <div class="value" id="valC">—</div>
        </div>
        <div class="cell d">
          <div class="label">宇宙表象 D</div>
          <div class="value" id="valD">—</div>
        </div>
        <div class="cell e">
          <div class="label">小宇宙 E</div>
          <div class="value" id="valE">—</div>
        </div>
      </div>

      <div class="note" id="explain"></div>
    </section>

    <footer>
      <small>字體：思源黑體（Noto Sans TC）｜ 僅供教學 / 研究用途</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
