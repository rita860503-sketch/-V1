<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>瑪雅密碼計算器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="shell">
    <header class="head">
      <img class="totem" src="totem_v2.jpg" alt="Maya Totem" />
      <h1>瑪雅密碼計算器</h1>
      <div class="tabs">
        <button id="tabSingle" class="tab active">單人</button>
        <button id="tabMatch" class="tab">合盤</button>
      </div>
    </header>

    <!-- 單人 -->
    <section id="panelSingle" class="panel">
      <div class="row">
        <label class="field">
          <span>西元生日</span>
          <input id="sDate" type="date" />
        </label>
        <div class="field twin-row">
          <label class="chk">
            <input id="sTwin" type="checkbox" />
            雙胞胎分流（輸入出生時間）
          </label>
          <input id="sTime" type="time" disabled />
        </div>
      </div>

      <div class="actions">
        <button id="btnCalcSingle" class="btn">開始計算</button>
        <button id="btnResetSingle" class="btn ghost">清空</button>
      </div>

      <div id="resultSingle" class="result hidden">
        <h2>結果</h2>
        <div class="grid">
          <div class="cell"><div class="label">前世 A</div><div class="value" id="sA">—</div><div class="sub" id="sA2">—</div></div>
          <div class="cell"><div class="label">今生 B</div><div class="value" id="sB">—</div><div class="sub" id="sB2">—</div></div>
          <div class="cell wide"><div class="label">潛意識 C</div><div class="value" id="sC">—</div><div class="sub" id="sC2">—</div></div>
          <div class="cell"><div class="label">表象系統 D</div><div class="value" id="sD">—</div><div class="sub" id="sD2">—</div></div>
          <div class="cell"><div class="label">小宇宙 E</div><div class="value" id="sE">—</div><div class="sub" id="sE2">—</div></div>
        </div>
      </div>
    </section>

    <!-- 合盤 -->
    <section id="panelMatch" class="panel hidden">
      <div class="row two">
        <label class="field">
          <span>己方生日（A）</span>
          <input id="aDate" type="date" />
        </label>
        <label class="field">
          <span>對方生日（B）</span>
          <input id="bDate" type="date" />
        </label>
      </div>

      <div class="row two">
        <div class="field twin-row">
          <label class="chk">
            <input id="twinA" type="checkbox" />
            A 方雙胞胎分流（輸入 A 出生時間）
          </label>
          <input id="birthTimeA" type="time" disabled />
        </div>

        <div class="field twin-row">
          <label class="chk">
            <input id="twinB" type="checkbox" />
            B 方雙胞胎分流（輸入 B 出生時間）
          </label>
          <input id="birthTimeB" type="time" disabled />
        </div>
      </div>

      <div class="actions">
        <button id="btnCalcMatch" class="btn">開始計算</button>
        <button id="btnResetMatch" class="btn ghost">清空</button>
      </div>

      <div id="resultMatch" class="result hidden">
        <div class="col">
          <h2>A 方</h2>
          <div class="grid">
            <div class="cell"><div class="label">前世 A</div><div class="value" id="aA">—</div><div class="sub" id="aA2">—</div></div>
            <div class="cell"><div class="label">今生 B</div><div class="value" id="aB">—</div><div class="sub" id="aB2">—</div></div>
            <div class="cell wide"><div class="label">潛意識 C</div><div class="value" id="aC">—</div><div class="sub" id="aC2">—</div></div>
            <div class="cell"><div class="label">表象系統 D</div><div class="value" id="aD">—</div><div class="sub" id="aD2">—</div></div>
            <div class="cell"><div class="label">小宇宙 E</div><div class="value" id="aE">—</div><div class="sub" id="aE2">—</div></div>
          </div>
        </div>
        <div class="col">
          <h2>B 方</h2>
          <div class="grid">
            <div class="cell"><div class="label">前世 A</div><div class="value" id="bA">—</div><div class="sub" id="bA2">—</div></div>
            <div class="cell"><div class="label">今生 B</div><div class="value" id="bB">—</div><div class="sub" id="bB2">—</div></div>
            <div class="cell wide"><div class="label">潛意識 C</div><div class="value" id="bC">—</div><div class="sub" id="bC2">—</div></div>
            <div class="cell"><div class="label">表象系統 D</div><div class="value" id="bD">—</div><div class="sub" id="bD2">—</div></div>
            <div class="cell"><div class="label">小宇宙 E</div><div class="value" id="bE">—</div><div class="sub" id="bE2">—</div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
